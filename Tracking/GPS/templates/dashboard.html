{%  extends 'main.html' %}

{% block content %}



<br>

<div class="row">

   <div class="col-md-7">
        <h5>Devices</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'add_device' %}">Add device</a>
			<br>
			<table class="table table-sm">
				<tr>
					
					<th>name</th>
					<th>Category</th>
					<th>Description</th>
                    <th>date_created </th>
					
				</tr>
                {% for i in devices %}
                <tr>
					
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.date_created}}</td>
					<td><a class="btn btn-sm btn-info" href="{% url 'update_device' i.id %}">Update</a></td>
                    <td><a class="btn btn-sm btn-danger" href="{% url 'delete_device' i.id %}">Delete</a></td>
					<td><a class="btn btn-sm btn-success" href="{% url 'device' i.id %}">Track</a></td>
                </tr>
            {% endfor %}
		
			</table>
		</div>
	</div>

</div>

{% endblock %}
